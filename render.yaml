services:
  - type: web
    name: archaeoscan-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/backend
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false

databases:
  - name: archaeoscan-db
    plan: free
