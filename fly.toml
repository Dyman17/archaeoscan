app = "archaeoscan-backend"

[build]
  [build.args]
    PYTHON_VERSION = "3.11"

[env]
  PORT = "8080"
  PYTHONPATH = "/app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  path = "/"
  protocol = "http"
  timeout = "5s"

[deploy]
  strategy = "rolling"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
